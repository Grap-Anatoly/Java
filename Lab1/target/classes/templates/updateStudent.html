<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div >
    <h3 style="margin-left: 15px;"> Update Student</h3>
        <form action="#" th:action="@{/students/update/{id}(id=${student.id})}" th:object="${student}" method="post">
            <div class="col-2" >
                <label for="name" >Name</label>
                <input type="text" th:field="*{name}" class="form-control mb-2" id="name" placeholder="Name" required>
            </div>
            <div class="col-2">
                <label for="surname">Surname</label>
                <input type="text" th:field="*{surname}" class="form-control mb-2" id="surname" placeholder="Surname" required>
            </div>
            <div class="col-2">
                <label for="age">Age</label>
                <input type="number" min="17" max="120"  th:field="*{age}" class="form-control mb-2" id="age" placeholder="Age">
            </div>
            <div class="form-group col-md-8">
                <input type="submit" value="Update Student" class="btn btn-warning">
            </div>
        </form>
</div>
</body>

</html>
